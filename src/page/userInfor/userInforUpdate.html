<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel = "styleSheet" href="../../css/userInfor/userInfor.css">
    <link rel="stylesheet" href="../../css/main/HFM.css">
</head>
<script src="../../js/main/HFM.js" defer></script>
<body>
    <div id = "mainDiv">
        <div id = "leftRegion">
            <div id = "topDiv">
                <div id = "topDiv-imgRegion"> <!-- 프사 -->
                    <img src ="" class = "topDiv-imgRegion-img">
                </div>
                <form id = "topDiv-form">
                    <input type = "file" name="userImg" accept="image/*" id = "topDiv-form-upload" style="display: none;">
                    <label for = "topDiv-form-upload" id = "topDiv-form-label"> 이미지 업로드 </label>
                </form>
            </div>
        </div>
        <div id = "rightRegion">
            <div id = "midDiv">
                <div id = "topDiv-nicknameRegion"> <!-- 닉네임 & 티어 -->
                    <p> 변경할 닉네임을 입력하세요. </p>
                    <form id = "topDiv-nicknameRegion-form">
                        <input type = "text" id = "topDiv-nicknameRegion-input" placeholder="닉네임을 입력하세요.">
                    </form>
                </div>
                <div id = "midDiv-favoritRegion"> <!-- 즐겨하는 게임 -->
                    <form id = "midDiv-favoritRegion-form">
                        <p> 즐겨하는 게임을 골라주세요. </p>
                        <select name = "gameList" id ="midDiv-favoritRegion-select">
                            <option value="LOL"> 리그오브레전드 </option>
                            <option value="starrail"> 붕괴: 스타레일 </option>
                            <option value="eternalreturn"> 이터널 리턴 </option>
                            <option value="PUBG"> 배틀그라운드 </option>
                            <option value="kartrider"> 카트라이더 </option>
                            <option value="lostark"> 로스트아크 </option>
                            <option value="overwatch"> 오버워치 </option>
                            <option value="starcraft"> 스타크래프트 </option>
                            <option value="suddenattack"> 서든어택 </option>
                            <option value="TFT"> 전략적 팀 전투 </option>
                        </select>
                    </form>
                </div>
            </div>
            <div id = "bottomDiv"> 
                <div id = "bottomDiv-messageRegion-up"> <!-- 상태메세지 -->
                    <textarea id = "bottomDiv-messageRegion-textarea"></textarea>
                </div>
            </div>
            <div id = "addtionalBottmDiv-up">
                <div id = addtionalBottmDiv-update class = addtionalBottmDiv-btn> 수정 </div>
                <div id = addtionalBottmDiv-cancle class = addtionalBottmDiv-btn> 취소 </div>
            </div>
        </div>
    </div>
    <!-- 푸터 시작 -->
    <div class="footer">
        <div class="footer_GM">
            <div id="footer_logo"><a href=""><img src="../../image/GM로고.png"></a></div>
            <div id="footer_text">GM(Game Mate) 플레이 플랫폼은 완벽한 게임 메이트를 찾아 함께 게임을 할 수 있습니다.</div>
            <div id="footer_ul">
                <ul>
                    <li><a href=""><img src="../../image/인스타.png"></a></li>
                    <li><a href=""><img src="../../image/유튜브.png"></a></li>
                    <li><a href=""><img src="../../image/페북.png"></a></li>
                    <li><a href=""><img src="../../image/블로그.png"></a></li>
                </ul>
            </div>
            <p>© 2024 Kyungil Gangkkoma Team.</p>
        </div>
        <div class="footer_start">
            <div id="footer_start_title">시작</div>
            <a href="">홈페이지</a>
            <div id="footer_all_page">모든 페이지</div>
        </div>
        <div class="footer_company">
            <div id="footer_company_title">회사</div>
            <a href="">회사 소개</a>
            <a href="">고객센터에 문의하기</a>
            <a href="">추천 계획</a>
            <a href="">프라이버시 정책</a>
            <a href="">서비스 약관</a>
        </div>
        <div class="footer_mobile">
            <div id="footer_mobile_title">GM 모바일 다운로드</div>
            <a href="" id="footer_android_download">
                <div><img src="../../image/구글.png"></div>
                <div class="footer_mobile_text">
                    <div class="download_making">제작중 ㅠㅠ</div>
                    <div class="download_app">Google Play</div>
                </div>
            </a>
            <a href="" id="footer_ios_download">
                <div><img src="../../image/아이폰.png"></div>
                <div class="footer_mobile_text">
                    <div class="download_making">제작중 ㅠㅠ</div>
                    <div class="download_app">Apple Store</div>
                </div>
            </a>
        </div>
    </div>
    <!-- 푸터 끝 -->
</body>
<script src = "../../js/classCollection/classList.js"></script>

</html>
