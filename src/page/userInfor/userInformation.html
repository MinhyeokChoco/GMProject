<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel = "styleSheet" href="../../css/userInfor/userInfor.css">
    <link rel = "styleSheet" href="../../css/userInfor/MTtier.css">
</head>
<body>
    <div id = "mainDiv">
        <div id = "topDiv">
            <div id = "topDiv-imgRegion"> <!-- 프사 -->
                <img src ="../../../img/anonymous icon.png" class = "topDiv-imgRegion-img">
            </div>
            <div id = "topDiv-nicknameRegion"> <!-- 닉네임 & 티어 -->
                <p id = "topDiv-nicknameRegion-nick"></p>
                <p id = "topDiv-nicknameRegion-tier">M.T: </p>
            </div>
        </div>
        <div id = "midDiv">
            <div id = "midDiv-favoritRegion"> <!-- 즐겨하는 게임 -->
                <p> <b>Most Favorite Game</b></p>
                <p id = "midDiv-favoritRegion-p"></p>
            </div>
        </div>
        <div id = "bottomDiv"> 
            <div id = "bottomDiv-messageRegion"> <!-- 상태메세지 -->
            </div>
        </div>
        <div id = "addtionalBottmDiv">
            <!-- JS로 별점주기 정보수정 추가 -->
        </div>
        <!-- 별점 주기 창 만들기-->
        <div id = "mateTier-background">
            <div id = "meteTier-modal">
                <h2 id = "modal-header"> 메이트 점수 </h2>
                <form id = "modal-form">
                    <input type="radio" value = "5" name="evluation" id ="radio-5">
                    <label for = "radio-5"> 5 </label> <br>
                    <input type="radio" value = "4" name="evluation" id ="radio-4">
                    <label for = "radio-4"> 4 </label> <br>
                    <input type="radio" value = "3" name="evluation" id ="radio-3">
                    <label for = "radio-3"> 3 </label> <br>
                    <input type="radio" value = "2" name="evluation" id ="radio-2"> 
                    <label for = "radio-2"> 2 </label> <br>
                    <input type="radio" value = "1" name="evluation" id ="radio-1">
                    <label for = "radio-1"> 1 </label> <br>
                    <input type="submit" value = "점수주기" id = "modal-form-submit">
                </form>
                <p id = "modal-p" > 메이트점수는 상대방이 얼마나 좋은 인상을 주었는지 평가하는 것입니다. 상대방에게 상처를 주지 않게 좋은 점수를 주세요.</p>
            </div>
        </div>
    </div>

    
</body>
<script src = "../../js/classCollection/classList.js"></script>
