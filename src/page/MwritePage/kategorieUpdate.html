<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel = "styleSheet" href="../../css/MwritePage/kategorieWrite.css">

<body>
    <div id="item-container">
            <div id="container-top">
                <div id = top-titleText class = "explanation">
                    <p> 제목 </p>
                </div>
                <div id="top-title-box">
                    <form id="title-box-form"> <!-- 타이틀 부분 폼 -->

                </div>
            </div>
            <div id="container-mid">
                <div id = "mid-contentTitle" class = "explanation">

                </div>
                <div id="mid-text-box">
                    <textarea id="text-box-area"></textarea> <!-- 글 작성 부분 -->
                </div>
            </div>
            <div id = "container-bottom">
                <div id = "bottom-itemBox"> <!-- 버튼 2개를 보관하는 div -->
                    <div class = "itembox-btn" id = "itembox-make"> <!-- 작성 버튼 -->
                        <span> 수정 </span>
                    </div>
                    <div class = "itembox-btn" id = "itembox-cancle"> <!-- 취소 버튼 -->
                        <span> 취소 </span>
                    </div>
                </div>
            </div>
    </div>
    <!-- 푸터 시작 -->
    <div class="footer">
        <div class="footer_GM">
            <div id="footer_logo"><a href=""><img src="../../image/GM로고.png"></a></div>

            <div id="footer_ul">

                    <li><a href=""><img src="../../image/인스타.png"></a></li>
                    <li><a href=""><img src="../../image/유튜브.png"></a></li>
                    <li><a href=""><img src="../../image/페북.png"></a></li>
                    <li><a href=""><img src="../../image/블로그.png"></a></li>
                </ul>
            </div>
            <p>© 2024 Kyungil Gangkkoma Team.</p>
        </div>
        <div class="footer_start">

            <div id="footer_all_page">모든 페이지</div>
        </div>
        <div class="footer_company">

            <a href="" id="footer_android_download">

                <div class="footer_mobile_text">
                    <div class="download_making">제작중 ㅠㅠ</div>

                </div>
            </a>

                    <div class="download_making">제작중 ㅠㅠ</div>
