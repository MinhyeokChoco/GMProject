<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<link rel = "styleSheet" href="../../css/MwritePage/kategorieWrite.css">
<body>
    <div id="item-container">
            <div id="container-top">
                <div id="top-title-box">
                    <form id="title-box-form"> <!-- 타이틀 부분 폼 -->
                        <input type="text" id="title-box-form-input" placeholder="제목을 입력하세요">
                    </form>
                </div>
            </div>
            <div id="container-mid">
                <div id="mid-text-box">
                    <textarea id="text-box-area"></textarea> <!-- 글 작성 부분 -->
                </div>
            </div>
            <div id = "container-bottom">
                <div id = "bottom-itemBox"> <!-- 버튼 2개를 보관하는 div -->
                    <div class = "itembox-btn" id = "itembox-make"> <!-- 작성 버튼 -->
                        <span> 수정 </span>
                    </div>
                    <div class = "itembox-btn" id = "itembox-cancle"> <!-- 취소 버튼 -->
                        <span> 취소 </span>
                    </div>
                </div>
            </div>
    </div>
</body>
<script src= "../../js/classCollection/classList.js"></script>
<script src = "../../js/MwritePage/Mupdate.js"> </script>

</html>
