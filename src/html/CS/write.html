<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GM 고객 센터</title>
    <link rel="stylesheet" href="/GMProject/src/css/CS/write.css">
</head>

<body>
    <div class="writeContainer">
        <div class="writeContent">
            <div class="writeTitle">문의 글 작성</div>
            <div class="writeWrap">
                <textarea name="title" id="_title" placeholder="제목을 입력해주세요" cols="50" rows="1"></textarea>
                <textarea name="content" id="_content" placeholder="내용을 입력해주세요" cols="130" rows="50"></textarea>
            </div>
            <div class="btnContainer">
                <div class="btnWrap">
                    <button id="_writeBtn">글 작성</button>
                    <button id="_listBtn">목록으로</button>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="/GMProject/src/js/CS/write.js"></script>

</html>
