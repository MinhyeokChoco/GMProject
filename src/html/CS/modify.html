<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GM 고객 센터</title>
    <link rel="stylesheet" href="/GMProject/src/css/CS/modify.css">
</head>

<body>
    <div id="modifyContainer">
        <div id="modifyContent">
            <div class="modifyTitle">문의 글 수정</div>
            <div class="modifyWrap">
                <textarea id="newTitle" cols="50" rows="1" placeholder="제목"></textarea>
                <textarea id="newContent" cols="130" rows="50" placeholder="내용"></textarea>
            </div>
            <div class="btnContainer">
                <div class="btnWrap">
                    <button id="modifyBtn">수정 완료</button>
                    <button id="backBtn">뒤로 가기</button>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="/GMProject/src/js/CS/modify.js"></script>

</html>
